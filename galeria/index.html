<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Galeria</h1>
    </header>

    <main>
        <section class="container">
            <figure class="item" id="item1">
                <img src="/assets/images/imagem1.jpg" alt="Imagem 1" />
                <figcaption>Quando a arquitetura toca o céu — noite brilhante na selva de concreto</figcaption>
            </figure>
            <figure class="item" id="item2">
                <img src="/assets/images/imagem2.jpg" alt="Imagem 2" />
                <figcaption>Pôr do sol, luzes urbanas e um toque de mágica no horizonte</figcaption>
            </figure>
            <figure class="item" id="item3">
                <img src="/assets/images/imagem3.jpg" alt="Imagem 3" />
                <figcaption>Luzes da cidade cruzando a noite com elegância e história</figcaption>
            </figure>
            <figure class="item" id="item4">
                <img src="/assets/images/imagem4.jpg" alt="Imagem 4" />
                <figcaption> Trânsito, prédios e um pôr do sol de tirar o fôlego — pura vida urbana</figcaption>
            </figure>
            <figure class="item" id="item5">
                <img src="/assets/images/imagem5.jpg" alt="Imagem 5" />
                <figcaption>Futuro e tradição lado a lado à beira do rio — skyline que impressiona</figcaption>
                </figcaption>
            </figure>
            <figure class="item" id="item6">
                <img src="/assets/images/imagem6.jpg" alt="Imagem 6" />
                <figcaption>Vida europeia em ritmo leve: pedalando entre charme e história</figcaption>
            </figure>
            <figure class="item" id="item7">
                <img src="/assets/images/imagem7.jpg" alt="Imagem 7" />
                <figcaption>Casas coloridas, mar cristalino e montanhas: um cartão-postal vivo</figcaption>
            </figure>
            <figure class="item" id="item8">
                <img src="/assets/images/imagem8.jpg" alt="Imagem 8" />
                <figcaption>A cidade acorda devagar, com névoa, luzes e alma grandiosa</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
